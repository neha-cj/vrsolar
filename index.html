<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Solar System</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black">

      <!-- Assets -->
      <a-assets>
        <img id="sun-texture" src="assets/textures/sun.jpg">
        <img id="mercury-texture" src="assets/textures/mercury.jpg">
        <img id="venus-texture" src="assets/textures/venus.jpg">
        <img id="earth-texture" src="assets/textures/earth.jpg">
        <img id="moon-texture" src="assets/textures/moon.jpg">
        <img id="mars-texture" src="assets/textures/mars.jpg">
        <img id="jupiter-texture" src="assets/textures/jupiter.jpg">
        <img id="saturn-texture" src="assets/textures/saturn.jpg">
        <img id="uranus-texture" src="assets/textures/uranus.jpg">
        <img id="neptune-texture" src="assets/textures/neptune.jpg">
      </a-assets>

      <!-- Sun -->
      <a-sphere radius="1.5" src="#sun-texture" position="0 1.5 -5" emissive="yellow">
        <a-animation attribute="rotation" to="0 360 0" dur="20000" repeat="indefinite"></a-animation>
    </a-sphere>
      <!-- Mercury -->
      <a-entity rotation="0 0 0">
        <a-sphere radius="0.2" src="#mercury-texture" position="2 1.5 -5">
          <a-animation attribute="rotation" to="0 360 0" dur="4000" repeat="indefinite"></a-animation>
        </a-sphere>
      </a-entity>

      <!-- Venus -->
      <a-entity rotation="0 0 0">
        <a-sphere radius="0.3" src="#venus-texture" position="3 1.5 -5">
          <a-animation attribute="rotation" to="0 360 0" dur="6000" repeat="indefinite"></a-animation>
        </a-sphere>
      </a-entity>

      <!-- Earth + Moon -->
      <a-entity rotation="0 0 0">
        <a-sphere radius="0.35" src="#earth-texture" position="4 1.5 -5">
          <a-animation attribute="rotation" to="0 360 0" dur="8000" repeat="indefinite"></a-animation>

          <!-- Moon orbiting Earth -->
          <a-sphere radius="0.1" src="#moon-texture" position="0.6 0 0">
            <a-animation attribute="position" to="-0.6 0 0" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
          </a-sphere>
        </a-sphere>
      </a-entity>

      <!-- Mars -->
      <a-entity rotation="0 0 0">
        <a-sphere radius="0.25" src="#mars-texture" position="5 1.5 -5">
          <a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite"></a-animation>
        </a-sphere>
      </a-entity>

      <!-- Jupiter -->
      <a-entity rotation="0 0 0">
        <a-sphere radius="0.7" src="#jupiter-texture" position="6.5 1.5 -5">
          <a-animation attribute="rotation" to="0 360 0" dur="12000" repeat="indefinite"></a-animation>
        </a-sphere>
      </a-entity>

      <!-- Saturn -->
      <a-entity rotation="0 0 0">
        <a-sphere radius="0.6" src="#saturn-texture" position="8 1.5 -5">
          <a-animation attribute="rotation" to="0 360 0" dur="14000" repeat="indefinite"></a-animation>
        </a-sphere>
      </a-entity>

      <!-- Uranus -->
      <a-entity rotation="0 0 0">
        <a-sphere radius="0.5" src="#uranus-texture" position="9.5 1.5 -5">
          <a-animation attribute="rotation" to="0 360 0" dur="16000" repeat="indefinite"></a-animation>
        </a-sphere>
      </a-entity>

      <!-- Neptune -->
      <a-entity rotation="0 0 0">
        <a-sphere radius="0.5" src="#neptune-texture" position="11 1.5 -5">
          <a-animation attribute="rotation" to="0 360 0" dur="18000" repeat="indefinite"></a-animation>
        </a-sphere>
      </a-entity>

      <!-- Camera + Cursor -->
      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-entity>

    </a-scene>
  </body>
</html>
